<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto | Russia</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <header class="header">
    <a href="#" class="header__logo"></a>
  </header>
  <main class="main">
    <section class="profile">
      <div class="profile__profile-card">
        <img 
            alt="Фотография Жак-Ив Кусто"
            src="./images/Avatar.png" 
            class="profile__image">
        <div class="profile__profile-info">
          <div class="profile__profile-author">
            <p class="profile__author-name">
              Жак-Ив Кусто
            </p>
            <button class="profile__edit-button"></button>
            </div>
            <p class="profile__author-description">
              Исследователь океана
            </p>
          </div>
        </div>
        <button class="profile__add-button"></button>
    </section>
    <section class="elements">
      <ul class="elements__items">
        <li class="elements__item">
          <img 
              alt="Старое здание в Карачаевске"
              src="./images/image-karachaevsk.jpg"
              class="elements__image">
          <div class="elements__item-info">
            <p class="elements__item-title">
              Карачаевск
            </p>
            <button class="elements__like-button elements__like-button_active">
            </button>
          </div>
         </li>
         <li class="elements__item">
          <img 
              alt="Гора Эльбрус и человек на фоне"
              src="./images/image-elbrus.jpg"
              class="elements__image">
          <div class="elements__item-info">
            <p class="elements__item-title">
              Гора Эльбрус
            </p>
            <button class="elements__like-button elements__like-button_active">
            </button>
          </div>
         </li>
         <li class="elements__item">
          <img 
              alt="Горы Домбае"
              src="./images/image-dombai.jpg"
              class="elements__image">
          <div class="elements__item-info">
            <p class="elements__item-title">
              Домбай
            </p>
            <button class="elements__like-button elements__like-button_active">
            </button>
          </div>
         </li>
         <li class="elements__item">
          <img 
              alt="Маяк в Пусане"
              src="./images/image-pusan.jpg"
              class="elements__image">
          <div class="elements__item-info">
            <p class="elements__item-title">
              Пусан
            </p>
            <button class="elements__like-button elements__like-button_active">
            </button>
          </div>
         </li>
         <li class="elements__item">
          <img 
              alt="причал в Балтийском море"
              src="./images/image-baltika.jpg"
              class="elements__image">
          <div class="elements__item-info">
            <p class="elements__item-title">
              Глубокое Балтийское море
            </p>
            <button class="elements__like-button elements__like-button_active">
            </button>
          </div>
         </li>
         <li class="elements__item">
          <img 
              alt="Атмосфера итальянского квартала"
              src="./images/image-italia.jpg"
              class="elements__image">
          <div class="elements__item-info">
            <p class="elements__item-title">
              Квартал в Италии
            </p>
            <button class="elements__like-button elements__like-button_active">
            </button>
          </div>
         </li>
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">
      © 2023 Mesto Russia
    </p>
  </footer>
</body>
</html>
