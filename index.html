<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto | Russia</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <header class="header">
    <div class="header__logo">
      <a href="#" class="header__logo-img"></a>
    </div> 
  </header>
  <main class="main">
    <section 
      aria-label="Карточка профиля" 
      class="profile">
      <div class="profile__profile-card">
      <img 
        alt="Фотография Жак-Ив Кусто"
        src="./images/Avatar.png" 
        class="profile__image">
        <div class="profile__profile-info">
            <p class="profile__author-name">Жак-Ив Кусто</p>
            <button class="profile__edit-button"></button>
            <p class="profile__author-description">Исследователь океана</p>
          </div>
          </div>
        <button class="profile__add-button"></button>
    </section>
    <section 
    aria-label="Карточки профиля"
      class="elements">
      <ul class="elements__items">
        <li class="elements__item">
          <img 
              alt="Старое здание в Карачаевске"
              src="./images/imageKarachaevsk.jpg"
              class="elements__image">
          <div class="elements__item-info">
            <p class="elements__item-title">
              Карачаевск
            </p>
            <button class="elements__like-button elements__like-button_active">
            </button>
          </div>
         </li>
         <li class="elements__item">
          <img 
              alt="Гора Эльбрус и человек на фоне"
              src="./images/imageElbrus.jpg"
              class="elements__image">
          <div class="elements__item-info">
            <p class="elements__item-title">
              Гора Эльбрус
            </p>
            <button class="elements__like-button">
            </button>
          </div>
         </li>
         <li class="elements__item">
          <img 
              alt="Горы Домбае"
              src="./images/imageDombai.jpg"
              class="elements__image">
          <div class="elements__item-info">
            <p class="elements__item-title">
              Домбай
            </p>
            <button class="elements__like-button">
            </button>
          </div>
         </li>
         <li class="elements__item">
          <img 
              alt="Маяк в Пусане"
              src="./images/imagePusan.jpg"
              class="elements__image">
          <div class="elements__item-info">
            <p class="elements__item-title">
              Пусан
            </p>
            <button class="elements__like-button">
            </button>
          </div>
         </li>
         <li class="elements__item">
          <img 
              alt="причал в Балтийском море"
              src="./images/imageBaltika.jpg"
              class="elements__image">
          <div class="elements__item-info">
            <p class="elements__item-title">
              Глубокое Балтийское море
            </p>
            <button class="elements__like-button">
            </button>
          </div>
         </li>
         <li class="elements__item">
          <img 
              alt="Атмосфера итальянского квартала"
              src="./images/imageItalia.jpg"
              class="elements__image">
          <div class="elements__item-info">
            <p class="elements__item-title">
              Квартал в Италии
            </p>
            <button class="elements__like-button">
            </button>
          </div>
         </li>
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">
      © 2023 Mesto Russia
    </p>
  </footer>
  <section 
  aria-label="Окно редактирования имени и деятельности профиля"
    class="popup">
    <div class="popup__container">
      <button class="popup__button-close"></button>
      <form class="popup__form">
        <h2 class="popup__form-name">
          Редактировать профиль
        </h2>
        <fieldset class="popup__form-field">
            <input 
              placeholder="Имя"
              type="text"
              class="popup__form-input popup__name-input">
            <input 
              placeholder="О себе"
              type="text"
              class="popup__form-input popup__job-input">
        </fieldset>
        <button 
          type="submit"
          class="popup__button-submit">
          Сохранить
        </button>
      </form>
    </div>
  </section>
  <script src="./index.js"></script>
</body>
</html>
