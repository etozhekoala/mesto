<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto | Russia</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <header class="header">
    <div class="header__logo">
      <a
        href="#"
        class="header__logo-img">
      </a>
    </div>
  </header>
  <main class="main">
    <section aria-label="Карточка профиля" class="profile">
      <div class="profile__profile-card">
        <img
          alt="Фотография Жак-Ив Кусто"
          src="./images/Avatar.png"
          class="profile__image">
        <div class="profile__profile-info">
          <h1 class="profile__author-name">Жак-Ив Кусто</h1>
          <button
            type="button"
            class="profile__edit-button">
          </button>
          <p class="profile__author-description">Исследователь океана</p>
        </div>
      </div>
      <button
        type="button"
        class="profile__add-button">
      </button>
    </section>
    <section aria-label="Карточки профиля" class="elements">
      <ul class="elements__items">
        <template class="elements__template-item">
          <li class="elements__item">
            <button
              type="button"
              class="elements__delete-button">
            </button>
            <img
              alt="Старое здание в Карачаевске"
              src="./images/imageKarachaevsk.jpg"
              class="elements__image">
            <div class="elements__item-info">
              <h2 class="elements__item-title">
                Карачаевск
              </h2>
              <button
                type="button"
                class="elements__like-button">
              </button>
            </div>
          </li>
        </template>
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">
      © 2023 Mesto Russia
    </p>
  </footer>
  <section aria-label="Окно редактирования имени и деятельности профиля" class="popup popup_type_edit-profile">
    <div class="popup__container">
      <button
        type="button"
        class="popup__button-close popup__button-close_type_edit-popup">
      </button>
      <h2 class="popup__form-name">
        Редактировать профиль
      </h2>
      <form 
        name="form" 
        class="popup__form popup__form_type_profile-edit" novalidate>
        <div class="popup__form-field">
          <div class="popup__input-container">
            <input
            placeholder="Имя"
            type="text" 
            name="name"
            id="profileName"
            class="popup__form-input popup__form-input_type_name"
            minlength="2"
            maxlength="40"
            required>
            <span id="profileName-error" class="popup__error"></span>
          </div>
          <div class="popup__input-container">
            <input
              placeholder="О себе"
              name="job"
              type="text"
              id="profileJob"
              class="popup__form-input popup__form-input_type_job"
              minlength="2"
              maxlength="200"
              required>
              <span id="profileJob-error" class="popup__error"></span>
          </div>
        </div>
        <button
          type="submit"
          class="popup__button-submit">
            Сохранить
        </button>
      </form>
    </div>
  </section>
  <section aria-label="Окно добавления карточки" class="popup popup_type_add-card">
    <div class="popup__container">
      <button
        type="button"
        class="popup__button-close popup__button-close_type_add-card">
      </button>
      <h2 class="popup__form-name">
        Новое место
      </h2>
      <form
        name="form"
        class="popup__form popup__form_type_add-card" novalidate>
        <div class="popup__form-field">
          <div class="popup__input-container">
            <input
              placeholder="Название"
              type="text"
              name="title"
              id="titleAddCard"
              class="popup__form-input popup__form-input_type_title"
              minlength="2"
              maxlength="30"
              required>
              <span id="titleAddCard-error" class="popup__error"></span>
          </div>
          <div class="popup__input-container">
            <input
              placeholder="Ссылка на картинку"
              name="linkPicture"
              type="URL"
              id="linkAddCard"
              class="popup__form-input popup__form-input_type_link"
              required>
              <span id="linkAddCard-error" class="popup__error"></span>
          </div>
        </div>
        <button
          type="submit"
          class="popup__button-submit">
            Создать
        </button>
      </form>
    </div>
  </section>
  <section class="popup popup_type_fullscreen popup_theme_fullscreen" aria-label="Окно увеличения изображения">
    <div class="popup__container popup__container_type_zoom-place">
      <button
        type="button"
        class="popup__button-close popup__button-close_type_fullscreen">
      </button>
      <img
        src="#"
        alt="#"
        class="popup__image-fullscreen">
      <h3 class="popup__fullscreen-title">
      </h3>
    </div>
  </section>
  <script src="./scripts/cards.js"></script>
  <script src="./scripts/validate.js"></script>
  <script src="./scripts/index.js"></script>
</body>
</html>
